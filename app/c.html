<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body onload=test()>
</body>
<script>
    // var url = 'https://api.glasswall.advantest.com/spotfire/wp/render/2_Op3RslUC3w4gEc06/analysis?file=/Glasswall/glasswall_prod&waid=GsH49GqtkEadzLfo4Eok8-03115088deAKCV&wavid=0';
    function test() {
        var iframe = document.createElement('iframe');
        iframe.id = 'testframe';
        iframe.name = 'testframe';
        iframe.src = 'http://www.baidu.com/';
        var fn = function () {
            // alert('iframe loaded ok');
            console.log('iframe loaded');
        };
        if (iframe.attachEvent) {
            iframe.attachEvent('onload', fn);
        } else {
            iframe.onload = fn;
        }
        document.body.insertBefore(iframe, document.body.firstChild);
    }
</script>

</html>
